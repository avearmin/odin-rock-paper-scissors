<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="content" class="flex-center">
            <div id="score-counters" class="flex-center">
                <div id="player-score">Player Wins: 0</div>
                <div id="computer-score">Computer Wins: 0</div>
            </div>
            <div id="rps-buttons">
                <button id="rock-button">
                    <img src="images/rock.png"/>
                </button>
                <button id="paper-button">
                    <img src="images/paper.png"/>
                </button>
                <button id="scissors-button">
                    <img src="images/scissors.png"/>
                </button>
            </div>
            <div id="results-display">To begin playing simply make a choice.</div>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
